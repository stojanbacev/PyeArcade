<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350" width="9in" height="3.5in">
  <defs>
    <!-- Import high-tech, aggressive arcade fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Audiowide&amp;family=Black+Ops+One&amp;family=Share+Tech+Mono&amp;display=swap');
      
      .text-swipe {
        font-family: 'Audiowide', cursive;
        font-size: 130px;
        fill: #00FFFF;
        text-shadow: 0 0 15px #00FFFF, 0 0 35px #00FFFF;
      }
      
      .text-strike {
        font-family: 'Black Ops One', system-ui;
        font-size: 140px;
        fill: #FF0055;
        text-shadow: 0 0 15px #FF0055, 0 0 35px #FF0055;
        letter-spacing: 6px;
      }

      .text-sub {
        font-family: 'Share Tech Mono', monospace;
        font-size: 30px;
        font-weight: bold;
        fill: #FFFFFF;
        letter-spacing: 14px;
        text-shadow: 0 0 15px #FDE047, 0 0 30px #FF8800;
      }
    </style>

    <!-- Background Gradient -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0512" />
      <stop offset="50%" stop-color="#150a21" />
      <stop offset="100%" stop-color="#050a15" />
    </linearGradient>

    <filter id="glow-watermark" x="-20%" y="-20%" width="140%" height="140%">
      <!-- Reduced stdDeviation from 12 to 7 for a sharper glow -->
      <feGaussianBlur stdDeviation="7" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base Background -->
  <rect width="900" height="350" fill="url(#bg-grad)" rx="15" />
  
  <!-- Subtle Grid Pattern in background -->
  <pattern id="bg-grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
  </pattern>
  <rect width="900" height="350" fill="url(#bg-grid)" rx="15" />

  <!-- ========================================== -->
  <!-- CENTER BACKGROUND: WATERMARK 3x3 GRID      -->
  <!-- ========================================== -->
  <g opacity="0.25">
    <!-- The "Swipe" Trace Path Background -->
    <path d="M 250,75 L 450,175 L 650,175 L 450,275 L 250,275" 
          fill="none" stroke="#FF0055" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" 
          filter="url(#glow-watermark)" opacity="0.6" />
    
    <!-- Base dots for the 3x3 grid -->
    <g fill="#FFFFFF" opacity="0.4">
      <!-- Row 1 -->
      <circle cx="250" cy="75" r="10" />
      <circle cx="450" cy="75" r="10" />
      <circle cx="650" cy="75" r="10" />
      <!-- Row 2 -->
      <circle cx="250" cy="175" r="10" />
      <circle cx="450" cy="175" r="10" />
      <circle cx="650" cy="175" r="10" />
      <!-- Row 3 -->
      <circle cx="250" cy="275" r="10" />
      <circle cx="450" cy="275" r="10" />
      <circle cx="650" cy="275" r="10" />
    </g>
  </g>

  <!-- ========================================== -->
  <!-- SIDE CIRCUITS (FRAMING THE TEXT)           -->
  <!-- ========================================== -->
  <g opacity="0.5" fill="none" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Cyan Circuits (Left Flank) -->
    <path d="M -20,100 L 80,100 L 130,150 L 180,150" stroke="#00FFFF" />
    <circle cx="180" cy="150" r="5" fill="#00FFFF" />
    <circle cx="80" cy="100" r="5" fill="#00FFFF" />

    <path d="M 40,-20 L 40,50 L 90,100" stroke="#00FFFF" />
    <path d="M 120,370 L 120,300 L 170,250 L 220,250" stroke="#00FFFF" />
    <circle cx="220" cy="250" r="5" fill="#00FFFF" />
    
    <path d="M 30,180 L 100,180" stroke="#00FFFF" />

    <!-- Pink Circuits (Right Flank) -->
    <path d="M 920,250 L 820,250 L 770,200 L 720,200" stroke="#FF0055" />
    <circle cx="720" cy="200" r="5" fill="#FF0055" />
    <circle cx="820" cy="250" r="5" fill="#FF0055" />

    <path d="M 860,370 L 860,300 L 810,250" stroke="#FF0055" />
    <path d="M 780,-20 L 780,50 L 730,100 L 680,100" stroke="#FF0055" />
    <circle cx="680" cy="100" r="5" fill="#FF0055" />
    
    <path d="M 870,170 L 800,170" stroke="#FF0055" />
  </g>

  <!-- Outer Neon Border -->
  <rect x="15" y="15" width="870" height="320" fill="none" stroke="#00FFFF" stroke-width="5" rx="10" opacity="0.7" />
  <rect x="25" y="25" width="850" height="300" fill="none" stroke="#FF0055" stroke-width="3" rx="5" opacity="0.5" />

  <!-- ========================================== -->
  <!-- CENTERED TYPOGRAPHY (MASSIVE SIZE)         -->
  <!-- ========================================== -->
  
  <!-- Subtitle / HUD text -->
  <text x="450" y="75" class="text-sub" text-anchor="middle">[NODE SEQUENCE PROTOCOL]</text>
  
  <!-- "SWIPE" (Cyan, top line) -->
  <text x="450" y="185" class="text-swipe" text-anchor="middle">SWIPE</text>
  
  <!-- "STRIKE" (Neon Pink, bottom line) -->
  <text x="450" y="315" class="text-strike" text-anchor="middle">STRIKE</text>

</svg>